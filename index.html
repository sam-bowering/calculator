<html>
<head>
    <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito|Orbitron&display=swap" rel="stylesheet">
        <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Sam's Calculator</h1>
        </div>
        <div id="calculator">
            <input type="text" disabled="disabled" id="answer"/>
            <div id="display">
                <p>Test</p>
            </div>
            <div class="row">
                <button id="clear">A/C</button>
                <button id="delete">CE</button>
                <button id="divide">/</button>
                <button id="multiply">x</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="subtract">-</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="equal" id="blue">=</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button id="decimal">.</button>
            </div>
        </div>
    </div>
</body>
</html>
